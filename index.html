<html>

<head>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@200;400;700&display=swap" rel="stylesheet">

<body>
    <main>
        <h1>Generate a</h1>
        <h1 class="h1__color">random password</h1>
        <p class="txt">Never use an insecure password again.</p>

        <button onclick="showPasswords()">Generate password</button>
        <p class="line"></p>
        <div class="password__box">
            <span class="password" id="password"></span>
            <span class="material-symbols-outlined" title="Click to Copy" onclick="copyPassword()">content_copy</span>
        </div>
    </main>

    <script src="index.js"></script>
</body>
